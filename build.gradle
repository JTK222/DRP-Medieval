buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
        classpath "com.wynprice.cursemaven:CurseMaven:1.2.3"
    }
}
apply plugin: 'net.minecraftforge.gradle'
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: "com.wynprice.cursemaven"

version = '1.14.3-0.1.2'
group = 'net.dark_roleplay'
archivesBaseName = 'drpmedieval'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20190929-1.14.3'
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', ''
            property 'forge.logging.console.level', 'debug'
            property 'forge.logging.noansi', "false"

            ideaModule "${project.name}.main"

            environment 'MOD_CLASSES', "${project.file("out/production//resources").canonicalPath};${project.file("out/production//classes").canonicalPath}"
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', ''
            property 'forge.logging.console.level', 'debug'
            property 'forge.logging.noansi', "false"

            ideaModule "${project.name}.main"

            environment 'MOD_CLASSES', "${project.file("out/production//resources").canonicalPath};${project.file("out/production//classes").canonicalPath}"
        }
    }
}

repositories {
	maven {
		url = "https://dark-roleplay.net/files/maven/"
	}
	maven{
        url = "https://minecraft.curseforge.com/api/maven/"
	}
	
    mavenLocal()
}

dependencies {
  minecraft "net.minecraftforge:forge:1.14.4-28.1.120-model-system-rework"//${MC_VERSION}-${FORGE_VERSION}"

	compile(fg.deobf("net.dark_roleplay:marg:1.14.4-0.2.5"))
	compile(fg.deobf("net.dark_roleplay:drplibrary:1.14.2-0.1.0"))
	compile(fg.deobf("net.dark_roleplay:modelz:1.14.4-0.1.3"))
	//runtime(fg.deobf(curse.resolve("biomes-o-plenty", 2801408)))
}

apply from: 'https://dark-roleplay.net/files/gradle_helpers/1.14.2/contained_deps.gradle'

jar {
    manifest {
        attributes([
            "Specification-Title": "drpmedieval",
            "Specification-Vendor": "Dark Roleplay",
            "Specification-Version": "0.1",
            "Implementation-Title": "Dark Roleplay Medieval",
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"Dark Roleplay",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

apply from: 'https://dark-roleplay.net/files/gradle_helpers/1.14.2/mods_toml.gradle'
System.getenv('API_TOKEN')

// Publishing
def reobfFile = file("$buildDir/reobfJar/output.jar")
def reobfArtifact = artifacts.add('default', reobfFile) {
    type 'jar'
    builtBy 'reobfJar'
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact reobfArtifact
        }
    }
    repositories {
        maven {
            url System.getenv("MVN_REPO")
			credentials {
				username System.getenv("MVN_USER")
				password System.getenv("MVN_PASSWORD")
			}
        }
    }
}