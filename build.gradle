buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '1.14.3-0.1.0'
group = 'net.dark_roleplay'
archivesBaseName = 'drpmedieval'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20190801-1.14.3'
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', ''
            property 'forge.logging.console.level', 'debug'

            mods {
                drpmedieval {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', ''
            property 'forge.logging.console.level', 'debug'

            mods {
                drpmedieval {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
	maven {
		url = "https://dark-roleplay.net/files/maven/"
	}
}

dependencies {
    minecraft "net.minecraftforge:forge:${MC_VERSION}-${FORGE_VERSION}"

	compile(fg.deobf("net.dark_roleplay:marg:1.14.3-0.1.5.1"))
	compile(fg.deobf("net.dark_roleplay:drplibrary:1.14.2-0.1.0"))
}

apply from: 'https://dark-roleplay.net/files/gradle_helpers/1.14.2/contained_deps.gradle'

jar {
    manifest {
        attributes([
            "Specification-Title": "drpmedieval",
            "Specification-Vendor": "Dark Roleplay",
            "Specification-Version": "0.1",
            "Implementation-Title": "Dark Roleplay Medieval",
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"Dark Roleplay",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

apply from: 'https://dark-roleplay.net/files/gradle_helpers/1.14.2/mods_toml.gradle'

// Publishing
apply from: 'https://dark-roleplay.net/files/gradle_helpers/1.14.2/publishing.gradle'