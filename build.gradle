buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.0.120', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'

version = "1.13.2-0.1.0"
group = "net.dark_roleplay"
archivesBaseName = "drpmedieval"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

minecraft {
    mappings channel: 'snapshot', version: '20180921-1.13'
    runs {
		client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', ''
            property 'forge.logging.console.level', 'debug'
            mods {
                drpmedieval {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run_server')
            property 'forge.logging.markers', ''
            property 'forge.logging.console.level', 'debug'
            mods {
                drpmedieval {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
	maven {
		url = "https://dark-roleplay.net/files/maven/"
	}
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.13.2-25.0.192'
	
	compile "net.dark_roleplay:drplibrary:1.13.2-0.1.3-SNAPSHOT"
	compile "net.dark_roleplay.modules:drpmarg:1.13.2-0.1.3"
}

apply from: 'https://dark-roleplay.net/files/gradle_helpers/1.13.2/mods_toml.gradle'
apply from: 'https://dark-roleplay.net/files/gradle_helpers/1.13.2/embedding.gradle'

jar {
    manifest {
        attributes([
            "Specification-Title": "drpmedieval",
            "Specification-Vendor": "Dark Roleplay",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": "Dark Roleplay Medieval",
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"Dark Roleplay",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

// Publishing
apply from: 'https://raw.githubusercontent.com/MinecraftModDevelopment/Gradle-Collection/master/minecraft/artifacts.gradle'
apply from: 'https://dark-roleplay.net/files/gradle_helpers/1.13.2/publishing.gradle'